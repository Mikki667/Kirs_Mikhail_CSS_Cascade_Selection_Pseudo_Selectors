<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Working With CSS - To Do List</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>The most important things I should do</h1>
    </header>
    <main>
      <article id="todo">
        <h2>To Do's</h2>
        <ul class="todo">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
          <li>Item 6</li>
        </ul>
      </article>
      <article id="inprogress">
        <h2>In Progress</h2>
        <ul class="inprogress">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
          <li>Item 6</li>
        </ul>
      </article>
      <article id="done">
        <h2>Done</h2>
        <ul class="done">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
          <li>Item 6</li>
        </ul>
      </article>
      <footer>
        <img src="images/illus-how-to-be-productive.png" alt="illus-how-to-be-productive" />
      </footer>
    </main>
  </body>
</html>
